<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</head>
    <title>Application AFPA</title>
</head>
<body class="ma-class">
    <main>
        
        <div class="container  ">
            
                <div class="row justify-content-md-center border  w-50 mt-2 mx-auto text-center shadow-lg p-3 mb-5 bg-body rounded shadow-lg bg-secondary-subtle ">
                
                    <div class="col-md-auto">
                        <img src="./assets/img/logo.jpg" alt="logo AFPA" class="w-25 p-3">

                        <h1 class="col-md bg-warning" >Bienvenue sur l'application AFPA !</h1>

                    </div>
                    <fieldset class="col-11 border rounded-1 shadow-lg bg-warning-subtle">
                        <legend class="float-none w-auto ">Accès à votre espace privé</legend>
                        <h2 class="fw-bolder fs-4">Vous avez déjà un compte ?</h2>
                            <div class="container">
                                <div class="row align-items justify-content-md-center">
                                    <div class="col-7">
                                        <div class="input-group mb-2">
                                            <span class="input-group-text" id="basic-addon1">Identifiant :</span>
                                            <input type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                        <div class="input-group mb-2">
                                            <span class="input-group-text" id="basic-addon1">Mot de passe :</span>
                                            <input type="password" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                
                                    </div>
                                       
                                </div>
                                <div class="row align-items justify-content-md-center">
                                    <div class="col-5">
                                        <input type="submit" class="btn btn-light"></input>
                                    </div>
                                </div>
                                <div class="row align-items justify-content-md-center">
                                    <div class="col-9">
                                        <h2 class="fw-bolder fs-4">Dans le cas contraire, merci de vous inscrire</h2>
                                    </div>
                                </div>
                            
                                <div class="row align-items justify-content-md-center">
                                    <div class="col-7">
                                        <div class="input-group mb-2">
                                            <span class="input-group-text" id="basic-addon1">Nom :</span>
                                            <input type="text" class="form-control"  aria-label="Nom" aria-describedby="basic-addon1">
                                        </div>
                                        <div class="input-group mb-2">
                                            <span class="input-group-text" id="basic-addon1">Prénom :</span>
                                            <input type="password" class="form-control"  aria-label="Prenom" aria-describedby="basic-addon1">
                                        </div>
                                        <div class="input-group mb-2">
                                            <span class="input-group-text" id="basic-addon1">Adresse Email :</span>
                                            <input type="password" class="form-control"  aria-label="adresseemail" aria-describedby="basic-addon1">
                                        </div>
                                        <div class="input-group mb-2">
                                            <span class="input-group-text" id="basic-addon1">Mot de passe :</span>
                                            <input type="password" class="form-control"  aria-label="motdepasse" aria-describedby="basic-addon1">
                                        </div>
                                        <div class="input-group mb-2">
                                            <span class="input-group-text" id="basic-addon1">Confirmation MDP :</span>
                                            <input type="password" class="form-control"  aria-label="motdepasse" aria-describedby="basic-addon1">
                                        </div>
                                
                                    </div>
                                    <div class="row align-items justify-content-md-center">
                                        <div class="col-5">
                                            <input type="submit" class="btn btn-light"></input>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                    </fieldset>
                  
                </div>

           
           
        </div>

    </main>
</body>
</html>
